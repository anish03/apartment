
{% extends "base.html" %}
{% load staticfiles %}
{%block content%}

<div class="container">

    {% for apt in apartments_list %}

    <li> <a href="/apartments/{{ apt.slug }}"> {{ apt.name }} </a>|| {{ apt.city }} || {{ apt.address }} || updated <strong>{{ apt.updated|timesince }}</strong> ago </li>
           <p>Created By: {{ apt.owner }}</p>
    {% endfor %}
</div>

{%endblock%}
